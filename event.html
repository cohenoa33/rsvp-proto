<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP's</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">RSVP'S</div>
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>

    <header class="header">
        <div class="container">
            <h1>Create Your Event</h1>
        </div>
    </header>
    <section class="form-container">
        <div class="container">
            <form action="" method="post">
                <div class="input-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="event_name" />
                </div>
                <div class="input-row">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="event_date" />
                </div>
                <div class="input-row">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" min="2024-04-01" />
                </div>
                <div class="input-row">
                    <label for="description">Description:</label>
                    <textarea id="description" name="event_description" cols="5" rows="5"></textarea>
                </div>

                <div class="input-row">
                    <label for="host">Host By:</label>
                    <input type="text" id="host" name="host_name" />
                </div>
                <div class="input-row">
                    <label for="email">Host Email:</label>
                    <input type="email" id="email" name="host_email" />
                </div>
                <div class="input-row center">
                    <button class="submit-button" type="submit">Submit</button>
                </div>


            </form>
        </div>
    </section>


</body>

</html>
